<head>
    <script src='https://statics.teams.cdn.office.net/sdk/v1.6.0/js/MicrosoftTeams.min.js'></script>
    </head>
        <body>
             Welcome to Sol-Play teams tab
             <br/><br/>
            <label>Enter the tab name: </label>
            <input type="text" id="tname" onblur="myFunction()">                        
    
            <script>
                microsoftTeams.initialize();
                
                let myFunction = () =>{
                console.log("Tab Name:- "+document.getElementById('tname').value);
                microsoftTeams.settings.setValidityState(true);
                
                    microsoftTeams.settings.registerOnSaveHandler((saveEvent) => {
                        microsoftTeams.settings.setSettings({
                            websiteUrl: "https://gpdemo.protiviti.com/SolPlayApp/Default.aspx",
                            contentUrl: "https://gpdemo.protiviti.com/SolPlayApp/Default.aspx",
                            entityId: "solPlayTab",
                            suggestedDisplayName: document.getElementById('tname').value
                        });
                        saveEvent.notifySuccess();
                    });           
                       
                }
               
            </script>
        </body>
